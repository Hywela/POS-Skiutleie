<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="js/comment.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<meta  charset="utf-8">
</head>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#comment_popup" data-whatever="@mdo">Kommentar</button>

<div class="modal fade" id="comment_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Oppdater Kommentar</h4>
      </div>
      <div class="modal-body">
        <form role="form">

          <div class="form-group">
            <label for="message-text" class="control-label">Kommentar:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Abryt</button>
        <button type="button" onClick="updateComment_button()" class="btn btn-primary" data-dismiss="modal" data-target="#comment_popup">Oppdater</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
